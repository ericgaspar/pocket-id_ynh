#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "pocket-id"
name = "Pocket-ID"
description.en = "Easy-to-use OIDC provider that allows users to authenticate with their passkeys to your services"
description.fr = "Expliquez en *quelques* (10~15) mots l'utilité de l'app ou ce qu'elle fait (l'objectif est de donner une idée grossière pour des utilisateurs qui naviguent dans un catalogue de 100+ apps)"

version = "2.2.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "BSD-2-Clause"
website = "https://pocket-id.org/"
admindoc = "https://pocket-id.org/docs"
code = "https://github.com/pocket-id/pocket-id"

[integration]
yunohost = ">= 12.1.39"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    rename = "pocket-id"
    in_subdir = false
    extract = false
    url = "https://github.com/pocket-id/pocket-id/releases/download/v2.2.0/pocket-id-linux-amd64"
    sha256 = "b8df0a4d082a60b7f1ba8a87a9084de560df52d4b63ab0e0b5fe4fa7bf2c86be"

    # autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
